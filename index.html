<!-- Conversions API via Cloudflare Worker -->
<script>
  // Your Cloudflare Worker URL
  const WORKER_URL = 'https://ruthpo.ruthlesslanding.workers.dev';
  
  async function sendToConversionsAPI(eventName, eventData) {
    try {
      console.log(`üì§ Sending ${eventName} to Conversions API...`);
      const response = await fetch(WORKER_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          event_name: eventName,
          pixel_id: '272752062229501',
          custom_data: eventData,
          event_source_url: window.location.href
        })
      });
      
      const result = await response.json();
      console.log(`‚úÖ Conversions API: ${eventName} sent successfully`);
      return result;
      
    } catch (error) {
      console.log(`‚ö†Ô∏è Conversions API optional (${error.message})`);
    }
  }

  function trackEvent(eventName, eventData) {
    console.log(`üéØ Tracking: ${eventName}`, eventData);
    
    // 1. Facebook Pixel (client-side)
    fbq('track', eventName, eventData);
    
    // 2. Conversions API (server-side)
    sendToConversionsAPI(eventName, eventData);
  }
</script>

<style>
:root{
  --bg1:#0a0a0f;
  --bg2:#1a0f0f;
  --crimson:#ff0033;
  --gold:#ffcc33;
  --text:#fdfdfd;
  --muted:#b0b0b0;
  --notice:#33c4ff;
  --whatsapp:#25D366; /* added */
}

/* ---------------- YOUR ORIGINAL STYLES (UNCHANGED) ---------------- */

*{box-sizing:border-box}
html,body{
  margin:0;padding:0;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);
  font-family:system-ui, sans-serif;
  min-height:100vh;
  overflow-x:hidden;
}

body::before{
  content:"";position:fixed;inset:0;z-index:-1;
  background:radial-gradient(600px at 50% 70%,rgba(255,0,51,.25),transparent 70%),
             radial-gradient(800px at 80% 20%,rgba(255,204,51,.18),transparent 80%);
  animation:glow 6s ease-in-out infinite alternate;
}
@keyframes glow{from{opacity:.7} to{opacity:.4}}

.wrap{min-height:100svh;display:flex;align-items:center;justify-content:center;padding:16px}
.card{
  width:100%;
  max-width:800px;
  background:rgba(15,10,10,0.85);
  border:1px solid rgba(255,0,51,.3);
  border-radius:24px;
  padding:28px 22px;
  box-shadow:0 0 40px rgba(255,0,51,.15),0 0 80px rgba(255,204,51,.15);
  text-align:center;
}

.logo{
  width:100%;max-width:180px;margin:0 auto 16px;
}
.logo img{
  width:100%;border-radius:18px;object-fit:cover;
  border:2px solid var(--crimson);
  box-shadow:0 0 25px rgba(255,0,51,.5);
}

h1{
  margin:10px 0;
  font-size:clamp(28px,6vw,52px);
  font-weight:900;
  background:linear-gradient(90deg,var(--crimson),var(--gold));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.tagline{
  color:var(--muted);
  font-size:clamp(14px,3.5vw,20px);
  margin-bottom:24px;
}

.notice{
  font-weight:700;
  margin-bottom:16px;
  font-size:clamp(14px,4vw,20px);
  color:var(--notice);
  text-shadow:0 0 10px rgba(51,196,255,0.6);
}

.cta{
  display:inline-block;
  padding:18px 34px;
  border-radius:50px;
  text-decoration:none;
  font-weight:900;
  font-size:clamp(18px,4.5vw,24px);
  color:#000;
  background:linear-gradient(90deg,var(--crimson),var(--gold));
  box-shadow:0 0 25px rgba(255,0,51,.7),0 0 55px rgba(255,204,51,.5);
  animation:pulse 2s infinite;
  transition:transform .2s;
}
.cta:hover{transform:scale(1.15)}

@keyframes pulse{
  0%{transform:scale(1); box-shadow:0 0 25px rgba(255,0,51,.7),0 0 55px rgba(255,204,51,.5);}
  50%{transform:scale(1.08); box-shadow:0 0 45px rgba(255,0,51,.9),0 0 80px rgba(255,204,51,.7);}
  100%{transform:scale(1); box-shadow:0 0 25px rgba(255,0,51,.7),0 0 55px rgba(255,204,51,.5);}
}

.bullets{
  margin-top:24px;
  display:grid;
  gap:12px;
}
.bullet{
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,0,51,.2);
  border-radius:16px;
  padding:12px 14px;
  display:flex;align-items:center;gap:10px;
  text-align:left;
  font-size:clamp(13px,3.5vw,18px);
}
.bullet b{color:var(--gold)}

.footer{margin-top:24px;color:#888;font-size:12px;text-align:center}

/* ---------------- ADDITIONS ONLY ---------------- */

/* OR TEXT */
.or-text{
  margin:14px 0;
  font-weight:900;
  letter-spacing:4px;
  font-size:14px;
  color:var(--muted);
}

/* WHATSAPP BUTTON */
.cta-whatsapp{
  display:inline-block;
  padding:16px 32px;
  border-radius:50px;
  text-decoration:none;
  font-weight:900;
  font-size:clamp(16px,4vw,22px);
  color:#000;
  background:linear-gradient(90deg,var(--whatsapp),var(--gold));
  animation:pulse-whatsapp 2.4s infinite;
}

/* WHATSAPP PULSE */
@keyframes pulse-whatsapp{
  0%{
    transform:scale(1);
    box-shadow:0 0 20px rgba(37,211,102,.6),0 0 45px rgba(255,204,51,.4);
  }
  50%{
    transform:scale(1.07);
    box-shadow:0 0 35px rgba(37,211,102,.9),0 0 70px rgba(255,204,51,.6);
  }
  100%{
    transform:scale(1);
    box-shadow:0 0 20px rgba(37,211,102,.6),0 0 45px rgba(255,204,51,.4);
  }
}

@media(max-width:480px){
  .cta,.cta-whatsapp{width:100%;padding:16px 0}
}
</style>
</head>
